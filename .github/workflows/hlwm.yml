name: HLWM CI

on:
  push:
    branches:
    - master
    paths-ignore:
    - '.mergify.yml'
  pull_request:
    paths-ignore:
    - '.mergify.yml'

jobs:
  build-test-current:
    # Name the Job
    name: Build and test on current ubuntu
    # Set the type of machine to run on
    runs-on: ubuntu-latest
    container: hlwm/ci:focal
    env:
      HLWM_BUILDDIR: build
      CCACHE_LOGFILE: /github/home/ccache.log
      CCACHE_NOHASHDIR: 1

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v1
        name: Cache ~/.ccache
        with:
          path: ~/.ccache
          key: focal-gcc-ccache-${{ github.run_number }}
          # since the every new gha run gets a new key, we need to search
          # for existing cache entries more sloppily:
          restore-keys: |
            focal-gcc-ccache-

      - uses: actions/cache@v1
        name: Cache .tox-cache
        with:
          path: .tox-cache
          key: focal-tox

      - name: CMake
        run: |
          ci/build.py --cmake --cxx=g++-9 --cc=gcc-9 --build-type=Debug --ccache=$HOME/.ccache

      - name: Compile
        run: |
          ci/build.py --compile

      - name: Install to temp directory
        run: |
          ci/build.py --install

      - name: ccache statistics
        run: |
          ccache -s

      - name: ccache log
        run: |
          cat "$CCACHE_LOGFILE"

      - name: Test
        run: |
          ci/build.py --run-tests

      - name: Codecov report
        continue-on-error: true
        run: |
          wget -O codecov-io.bash https://codecov.io/bash
          bash codecov-io.bash -f coverage.info

  build-clang:
    name: Build with Clang, run linters and static analyzers
    runs-on: ubuntu-latest
    container: hlwm/ci:focal
    env:
      HLWM_BUILDDIR: build
      CCACHE_LOGFILE: /github/home/ccache.log
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v1
        name: Cache ~/.ccache
        with:
          path: ~/.ccache
          key: focal-clang-ccache-${{ github.run_number }}
          restore-keys: |
            focal-clang-ccache-

      - uses: actions/cache@v1
        name: Cache .tox-cache
        with:
          path: .tox-cache
          key: focal-tox # same name as in build-test-current

      - name: Check usage of std-prefix
        run: |
          ci/build.py --check-using-std

      - name: Check python using flake8
        run: |
          ci/build.py --flake8

      - name: CMake
        run: |
          ci/build.py --cmake --cxx=$PWD/ci/clang++-and-tidy.sh --cc=$PWD/ci/clang-and-tidy.sh --build-type=Debug --ccache=$HOME/.ccache

      - name: Compile
        run: |
          ci/build.py --compile

      - name: ccache statistics
        run: |
          ccache -s

      - name: ccache log
        run: |
          cat "$CCACHE_LOGFILE"

      - name: Check includes using iwyu
        run: |
          ci/build.py --iwyu

  build-old-32bit:
    name: Build for 32bit with ancient GCC on Ubuntu 14.04
    runs-on: ubuntu-latest
    container: hlwm/ci:trusty
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v1
        name: Cache ~/.ccache
        with:
          path: ~/.ccache
          key: ccache-gcc-ancient-${{ github.run_number }}
          restore-keys: |
            ccache-gcc-ancient-

      - name: Build
        env:
          CC: gcc-4.8
          CXX: g++-4.8
          CXXFLAGS: -m32
          CFLAGS: -m32
        run: |
          find ~/.ccache | wc -l
          ccache -z --max-size=500M
          # ccache too old for --show-config
          mkdir build
          cd build
          cmake -GNinja -DWITH_DOCUMENTATION=NO -DENABLE_CCACHE=YES ..
          ninja -v -k10
          ninja -v doc_json
          ccache -s
          find ~/.ccache | wc -l

  diff-objects:
    name: Diff object tree
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract git ref of target branch (on pull request)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          # here, we take the latest common ancestor of
          # the target branch and the PR-branch, because
          # we need to ignore newer commits in the target branch
          #
          # maybe we need: ${{ github.event.pull_request.base.ref }}
          # maybe we need: ${{ github.base_ref }}
          git fetch origin ${{ github.base_ref }}
          git rev-parse origin/${{ github.base_ref }}
          echo $GITHUB_SHA
          git merge-base origin/${{ github.base_ref }} $GITHUB_SHA > old_commit
          echo old_commit

      - name: Extract git ref of previous commit (on push)
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo ${GITHUB_REF}'^' > old_commit

      - name: Generate diff
        run: |
          ci/diff-json-doc.py "$(< old_commit)" $GITHUB_REF

      - name: Post diff as comment (on pull requst)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.HLWM_BOT_GITHUB_TOKEN }}
        run: |
          ci/diff-json-doc.py --post-comment ${{ github.event.pull_request.number }} \
            "$(< old_commit)" $GITHUB_REF
